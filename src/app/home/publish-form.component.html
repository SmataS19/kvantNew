<div class="container">
    <form>
      <h3>Publication Details</h3>
      <hr>
  
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title">
      </div>
  
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="code" class="form-label">Code</label>
          <input type="text" class="form-control" id="code" placeholder="Enter code">
        </div>
        <div class="col-md-6 mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date">
        </div>
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
      </div>
  
      <h4>Details</h4>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="height" class="form-label">Height</label>
          <input type="number" class="form-control" id="height" placeholder="Height">
        </div>
        <div class="col-md-4 mb-3">
          <label for="width" class="form-label">Width</label>
          <input type="number" class="form-control" id="width" placeholder="Width">
        </div>
        <div class="col-md-4 mb-3">
          <label for="length" class="form-label">Length</label>
          <input type="number" class="form-control" id="length" placeholder="Length">
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="units" class="form-label">Units</label>
          <input type="text" class="form-control" id="units" placeholder="Enter units">
        </div>
        <div class="col-md-6 mb-3">
          <label for="weight" class="form-label">Weight</label>
          <input type="text" class="form-control" id="weight" placeholder="Enter weight">
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="print_time" class="form-label">Print Time</label>
          <input type="text" class="form-control" id="print_time" placeholder="Enter print time">
        </div>
        <div class="col-md-6 mb-3">
          <label for="parts" class="form-label">Number of Parts</label>
          <input type="text" class="form-control" id="parts" placeholder="Enter number of parts">
        </div>
      </div>
  
      <h4>Cost</h4>
      <div class="mb-3">
        <label for="material" class="form-label">Material</label>
        <input type="text" class="form-control" id="material" placeholder="Enter material">
      </div>
  
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="material_cost" class="form-label">Material Cost</label>
          <input type="number" class="form-control" id="material_cost" placeholder="Enter material cost">
        </div>
        <div class="col-md-6 mb-3">
          <label for="minute_cost" class="form-label">Minute Cost</label>
          <input type="number" class="form-control" id="minute_cost" placeholder="Enter minute cost">
        </div>
      </div>
  
      <div class="mb-3">
        <label for="total_cost" class="form-label">Total Cost</label>
        <input type="number" class="form-control" id="total_cost" placeholder="Enter total cost">
      </div>
  
      <h4>Other Details</h4>
      <div class="mb-3">
        <label for="search_reference" class="form-label">Search Reference</label>
        <input type="text" class="form-control" id="search_reference" placeholder="Enter search reference">
      </div>
  
      <div class="mb-3">
        <label for="download_link" class="form-label">Download Link</label>
        <input type="text" class="form-control" id="download_link" placeholder="Enter download link">
      </div>
  
      <div class="mb-3">
        <label for="image" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="image" placeholder="Enter image URL">
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
